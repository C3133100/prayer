<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" type="text/css" rel="stylesheet" />

    <title>滿福飽</title>
    <style>
        body {
            background: linear-gradient(90deg,red 0%, orange 25%, orange 50%, green 75%, blue 100%);
        }
        
       </style>

</head>
 <body>
   

     
    <label for="prayer"><h1>選擇滿福寶帶給您的祝福:</h1></label>
   
    <select  onclick="prayer_choose()";>
       <option value="0"  style=font-size:20px;> <H2>這七項祝福你最希望得到那一項呢？:</H2></option>
       <option value="1" id="choose1" style=font-size:20px;> <H2>病得醫治</h2></option>
       <option value="2" id="choose2" style=font-size:20px;> <H2>心靈平安</h2></option>
        <option value="3" id="choose3" style=font-size:20px;> <H2>家庭和樂</h2></option>
       <option value="4" id="choose4" style=font-size:20px;> <H2>凡事富足</h2></option>
        <option value="5" id="choose5" style=font-size:20px;> <H2>罪得赦免</h2></option>
        <option value="6" id="choose6" style=font-size:20px;> <H2>得著永生</h2></option>
       <option value="7" id="choose7" style=font-size:20px;> <H2>聖靈充滿</h2></option>
    </select>
    <script>
     function prayer_choose(){
            
        if(document.getElementById('choose1').selected==true){
             document.write
             ("<h3 style='background-color:pink; color:blue';>上帝的能力勝過一切疾病，並且耶穌已在十字架上，為我們擔當了一切的痛苦和疾病，使信靠祂的人都能經歷病得醫治的恩典。</h3>");
             document.write
             ("<h3 style='background-color:pink; color:blue';>我兒，要留心聽我的言詞，側耳聽我的話語，都不可離你的眼目，要存記在你心中。因為得著它的，就得了生命，又得了醫全體的良藥。（箴言四章20~22節）</h3>");
             document.write
             ("<h3 style='background-color:pink; color:blue';>祂被掛在木頭上，親身擔當了我們的罪，使我們既然在罪上死，就得以在義上活。因祂受的鞭傷，你們便得了醫治。（彼得前書二章24節）</h3>");
            
            
             document.write
             ("<h3 style='color:red';><求病得醫治的禱告４步驟></h3>")
             document.write
             ("<h3>1.感謝:親愛的天父, 謝謝祢願意幫助我.</h3>")
             document.write
             ("<h3>2.邀請:天父, 我需要祢的幫助, 我願意接受耶穌作我的救主, 邀請耶穌進到我心裡, 永遠與我同在.</h3>")
             document.write
             ("<h3>3.祈求:</br>主啊！您了解我的痛苦，知道我的疾病。懇求您醫治我的（說出病名），並且賜給我信心，讓我持續禱告、相信您能醫治我。主啊！也求您給醫生智慧和能力，為我做最好的診斷和醫療。主啊！謝謝您對我的醫治。也求您赦免我一切知道或不知道的罪，不讓罪阻斷了耶穌要給我的醫治。</h3>")
             document.write
             ("<h3>4.誠心:奉主耶穌的名禱告, 阿們(誠心所願).</h3>")
            
            }else if (document.getElementById('choose2').selected==true){
                document.write
             ("<h3 style='background-color:pink; color:blue';>上帝要除去我們的憂鬱，賜給我們心靈的喜樂和平安。</h3>");
             document.write
             ("<h3 style='background-color:pink; color:blue';>我留下平安給你們，我將我的平安賜給你們。我所賜的不像世人所賜的；你們心裡不要憂愁，也不要膽怯。（約翰福音十四章27節）</h3>");
             document.write
             ("<h3 style='background-color:pink; color:blue';>應當一無掛慮，只要凡事藉著禱告、祈求和感謝，將你們所要的告訴神。神所賜出人意外的平安，必在基督耶穌裡，保守你們的心懷意念。（腓立比書四章6~7節）</h3>");
             
             
             document.write
             ("<h3 style='color:red';><求心靈平安的禱告4步驟></h3>")
             document.write
             ("<h3>1.感謝:親愛的天父, 謝謝祢願意幫助我.</h3>")
             document.write
             ("<h3>2.邀請:天父, 我需要祢的幫助, 我願意接受耶穌作我的救主, 邀請耶穌進到我心裡, 永遠與我同在.</h3>")
             document.write
             ("<h3>3.祈求:</br>主啊！我把心中的沮喪、憂慮交給您，因為您是賜喜樂、賜平安的上帝。主啊！幫助我遇到任何困難時，都能信靠您，並且讓我仍然可以靠主喜樂，睡眠也不受影響。主啊！賜給我平安、喜樂的心。也求您赦免我一切知道或不知道的罪，不讓罪阻斷了耶穌要給我的心靈平安。</h3>")
             document.write
             ("<h3>4.誠心:奉主耶穌的名禱告, 阿們(誠心所願).</h3>")
            

    }else if (document.getElementById('choose3').selected==true){
        document.write
        ("<h3 style='background-color:pink; color:blue';>三位一體真神（聖父、聖子、聖靈）本是合一的神，當然祂也願意幫助我們活在一個合一、和樂的家庭中。</h3>");
        document.write
        ("<h3 style='background-color:pink; color:blue';>祂必使父親的心轉向兒女，兒女的心轉向父親。（瑪拉基書四章6節）</h3>");
        document.write
        ("<h3 style='background-color:pink; color:blue';>因祂使我們和睦，將兩下合而為一，拆毀了中間隔斷的牆。（以弗所書二章14節）</h3>");
                  
        
        document.write
             ("<h3 style='color:red';><求家庭和樂的禱告４步驟></h3>")
             document.write
             ("<h3>1.感謝:親愛的天父, 謝謝祢願意幫助我.</h3>")
             document.write
             ("<h3>2.邀請:天父, 我需要祢的幫助, 我願意接受耶穌作我的救主, 邀請耶穌進到我心裡, 永遠與我同在.</h3>")
             document.write
             ("<h3>3.祈求:</br> 主啊！讓我們家能夠彼此付出真誠的關心、真車彼此相愛，也請您使我家中的衝突能得到好的決，溝通能得到改善；並且我願意饒恕家人對我的任何傷害。主啊！我也求您祝福我的（哪一位家人），幫助他的（學業、工作、婚姻、…）主啊！求您赦免我一切知道或不知道的罪，不讓罪阻斷了耶穌要給我的家庭和樂。</h3>")
             document.write
             ("<h3>4.誠心:奉主耶穌的名禱告, 阿們(誠心所願).</h3>")

    }else if (document.getElementById('choose4').selected==true){
        document.write
        ("<h3 style='background-color:pink; color:blue';>上帝是富足的神，祂何等希望祂的兒女們可以凡事富足，以致他們能去與人分享，把愛和祝福傳遞出去。</h3>");
        document.write
        ("<h3 style='background-color:pink; color:blue';>你們知道我們主耶穌基督的恩典：祂本來富足，卻為你們成了貧窮；叫你們因祂的貧窮，可以成為富足。（哥林多後書八章9節）</h3>");
        document.write
        ("<h3 style='background-color:pink; color:blue';>那賜種給撒種的，賜糧給人吃的，必多加給你們種地的種子，又增添你們仁義的果子；叫你們凡事富足，可以多多施捨，就藉著我們，使感謝歸於上帝。（哥林多後九章10~11節）</h3>");
               
        document.write
             ("<h3 style='color:red';><求凡事富足的禱告４步驟></h3>")
             document.write
             ("<h3>1.感謝:親愛的天父, 謝謝祢願意幫助我.</h3>")
             document.write
             ("<h3>2.邀請:天父, 我需要祢的幫助, 我願意接受耶穌作我的救主, 邀請耶穌進到我心裡, 永遠與我同在.</h3>")
             document.write
             ("<h3>3.祈求:</br>主啊！您是富足的神，求您使我凡事富足，使我在經濟上的缺乏、生活上的困難、工作上的問題，以及（什麼困難）都能因著您的幫助得到解決。也求主助我能夠不浪費金錢，有好的理財方式，並且工作順利，在經濟上富足，以致能多施捨。主啊！求您赦免我一切知道或不知道的罪，不讓罪阻斷了耶穌要給我的凡事富足。</h3>")
             document.write
             ("<h3>4.誠心:奉主耶穌的名禱告, 阿們(誠心所願).</h3>")


    }else if (document.getElementById('choose5').selected==true){
        document.write        
        ("<h3 style='background-color:pink; color:blue';>無論是心裡、口裡、行為上的罪，只要我們向上帝認罪，並接受耶穌的救恩，上帝必赦免我們一切的過犯，洗淨我們一切的不義。因為耶穌已經為我們釘死在十字架上，使我們的罪得赦免。</h3>");
        document.write        
        ("<h3 style='background-color:pink; color:blue';>我們若認自罪，神是信實的，是公義的，必要赦免我們的罪，洗淨我們一切的不義。（約翰壹書一章9節）</h3>");
        document.write        
        ("<h3 style='background-color:pink; color:blue';>我們藉這愛子的血得蒙救贖，過犯得以赦免，乃是照祂豐富的恩典。（以弗所書一章7節）</h3>");
                     
        
        document.write
             ("<h3 style='color:red';><求罪得赦免的禱告４步驟></h3>")
             document.write
             ("<h3>1.感謝:親愛的天父, 祢是全能又慈愛的上帝, 謝謝祢願意幫助我.</h3>")
             document.write
             ("<h3>2.邀請:天父, 我需要祢的幫助, 我願意接受耶穌作我的救主, 邀請耶穌進到我心裡, 永遠與我同在.</h3>")
             document.write
             ("<h3>3.祈求:</br>主啊！求您赦免我一切的過犯，我知道我的心思、言語、行為常常得罪祂也傷害到別人，求您赦免我。特別求您赦免我曾經犯過的（什麼罪），傷害過（什麼人），並求您醫治我因為罪而有的心靈不平安、疾病、失眠…等。求您賜我信心和能力不再犯罪，並有勇氣和機會請求對方的饒恕。</h3>")
             document.write
             ("<h3>4.誠心:奉主耶穌的名禱告, 阿們(誠心所願).</h3>")


    }else if (document.getElementById('choose6').selected==true){
        document.write
        ("<h3 style='background-color:pink; color:blue';>永生就是耶穌的生命，不包含一切的恩典，也是一個永恆性的祝福。而接受、信靠耶穌者就能得著永生。</h3>");
        document.write
        ("<h3 style='background-color:pink; color:blue';>因為罪的工價乃是死，惟有上帝的恩賜，在我們的主基督耶穌裏，乃是永生。（羅馬書六章23節）</h3>");  
        document.write
        ("<h3 style='background-color:pink; color:blue';>上帝愛世人，甚至將祂的獨生子賜給他們，叫一切信祂的，不致滅亡，反得永生。（約翰福音三章16節）</h3>");     
        
        document.write
             ("<h3 style='color:red';><求得著永生的禱告４步驟></h3>")
             document.write
             ("<h3>1.感謝:親愛的天父, 謝謝祢願意幫助我.</h3>")
             document.write
             ("<h3>2.邀請:天父, 我需要祢的幫助, 我願意接受耶穌作我的救主, 邀請耶穌進到我心裡, 永遠與我同在.</h3>")
             document.write
             ("<h3>3.祈求:</br>主啊！幫助我天天得著耶穌的生命，我把自己生命中的軟弱、膽怯、暴怒…都交給您。求主耶穌用您的生命來取代這些。並且求您幫我將來永遠跟您在一起，享受您所賜永遠的福樂。主啊！求您赦免我一切知道或不知道的罪，不讓罪阻斷了耶穌要給我永生的生命。</h3>")
             document.write
             ("<h3>4.誠心:奉主耶穌的名禱告, 阿們(誠心所願).</h3>")



    }else if (document.getElementById('choose7').selected==true){
        document.write
        ("<h3 style='background-color:pink; color:blue';>聖靈是三位一體真神（聖父、聖子、聖靈）中的一位，聖靈願意充滿每一位信靠祂的人。並透過聖靈充滿，聖靈會陪伴，安慰、鼓勵及賜給我們各方面的能力與智慧。</h3>");
        document.write
        ("<h3 style='background-color:pink; color:blue';>信我的人，就如經上所說：從他腹中，要流出活水的江河來！耶穌這話，是指著信祂之人要受聖靈說的。（約翰福音七章38~39節）</h3>");
        document.write
        ("<h3 style='background-color:pink; color:blue';>不要作糊塗人，要明白主的旨意如何。不要醉酒，酒能使人放蕩；乃要被聖靈充滿。（以弗所書五章17~18節）</h3>");
             document.write
             ("<h3 style='color:red';><求聖靈充滿的禱告４步驟></h3>")
             document.write
             ("<h3>1.感謝:親愛的天父, 謝謝祢願意幫助我.</h3>")
             document.write
             ("<h3>2.邀請:天父, 我需要祢的幫助, 我願意接受耶穌作我的救主, 邀請耶穌進到我心裡, 永遠與我同在.</h3>")
             document.write
             ("<h3>3.祈求:</br>主啊！我渴望被聖靈充滿，我願意把生命的主權交給您，讓聖靈來掌管我。主啊！我懇求聖靈大大充滿我，掌管我的心思意念和行為舉止。主啊！讓我憑著信心來領受聖靈，經驗聖靈的大能，好以明白並遵行上帝的旨意。 </h3>")
             document.write
             ("<h3>4.誠心:奉主耶穌的名禱告, 阿們(誠心所願).</h3>")
    }
     }
</script>
<div class="label_pray" style=margin-top:100px;> 
    <img src="../assets/img/red.jpg" width=250px;>
    </div>
</body>
</html>
